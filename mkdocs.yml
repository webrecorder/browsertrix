site_name: Browsertrix Cloud Docs
theme:
  name: material
  features:
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
  font:
    text: Inter
    code: Recursive
  palette:
    primary: teal
    accent: cyan
  logo: assets/brand/btrix-logo.svg

  icon:
    admonition:
      tip: fontawesome/solid/angles-right
      example: fontawesome/solid/flask

markdown_extensions:
  - toc:
      toc_depth: 3
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - admonition
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.superfences


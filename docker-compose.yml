volumes:
  btrix-redis-data:
  btrix-mongo-data:
  btrix-minio-data:
  btrix-sign-data:

networks:
  default:
    name: btrix-net

configs:
  shared_job_config:
    file: ./configs/config.yaml

secrets:
  storages:
    file: ./configs/storages.yaml




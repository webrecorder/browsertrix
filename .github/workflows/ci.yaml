name: Browsertrix Cloud Integration Test (for Swarm)

on: [push]

jobs:
  btrix-swarm-test:
    runs-on: ubuntu-20.04
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000

    steps:
      -
        name: Checkout
        uses: actions/checkout@v2

      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: network=host

      -
        name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - 
        name: Copy Configs
        run: cp ./configs/config.sample.env ./configs/config.env; cp ./configs/storages.sample.yaml ./configs/storages.yaml

      -
        name: Build Backend
        uses: docker/build-push-action@v3
        with:
          context: backend
          push: true
          tags: localhost:5000/webrecorder/browsertrix-backend:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      -
        name: Build Frontend
        uses: docker/build-push-action@v3
        with:
          context: frontend
          push: true
          tags: localhost:5000/webrecorder/browsertrix-frontend:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      -
        # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - 
        name: Run Bootstrap Script
        run: ./test/setup.sh

      - 
        name: Get settings
        run: curl -m 3 http://127.0.0.1:9871/api/settings


name: Browsertrix Cloud Integration Test (for Swarm)

on: [push]

jobs:
  btrix-swarm-test:
    runs-on: ubuntu-20.04
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000

    steps:
      -
        name: Checkout
        uses: actions/checkout@v2

      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      -
        name: Build Backend
        uses: docker/build-push-action@v3
        with:
          context: backend
          push: true
          tags: localhost:5000/webrecorder/browsertrix-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      -
        name: Build Frontend
        uses: docker/build-push-action@v3
        with:
          context: frontend
          push: true
          tags: localhost:5000/webrecorder/browsertrix-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - 
        name: Run Bootstrap Script
        run: ./test/setup.sh

      - run: curl http://localhost:9871/api/settings


---
apiVersion: metacontroller.k8s.io/v1alpha1
kind: CompositeController
metadata:
  name: crawljobs-operator
spec:
  generateSelector: false
  resyncPeriodSeconds: {{ .Values.operator_resync_seconds | default 10 }}
  parentResource:
    apiVersion: btrix.cloud/v1
    resource: crawljobs
  childResources:
  - apiVersion: apps/v1
    resource: statefulsets
    updateStrategy:
      method: InPlace
 
  hooks:
    sync:
      webhook:
        service:
          namespace: {{ .Release.Namespace }}
          name: {{ .Values.name }}-backend
          port: {{ .Values.opPort }}
        path: /op/crawls/sync

    finalize:
      webhook:
        service:
          namespace: {{ .Release.Namespace }}
          name: {{ .Values.name }}-backend
          port: {{ .Values.opPort }}
        path: /op/crawls/finalize

    customize:
      webhook:
        service:
          namespace: {{ .Release.Namespace }}
          name: {{ .Values.name }}-backend
          port: {{ .Values.opPort }}
        path: /op/crawls/customize

---
apiVersion: metacontroller.k8s.io/v1alpha1
kind: CompositeController
metadata:
  name: profilejobs-operator
spec:
  generateSelector: false
  resyncPeriodSeconds: 30
  parentResource:
    apiVersion: btrix.cloud/v1
    resource: profilejobs
  childResources:
  - apiVersion: apps/v1
    resource: statefulsets
    updateStrategy:
      method: InPlace
 
  - apiVersion: v1
    resource: services
    updateStrategy:
      method: OnDelete
 
  hooks:
    sync:
      webhook:
        service:
          namespace: {{ .Release.Namespace }}
          name: {{ .Values.name }}-backend
          port: {{ .Values.opPort }}
        path: /op/profilebrowsers/sync

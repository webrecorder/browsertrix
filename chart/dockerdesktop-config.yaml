# Docker Desktop Config Overrides
# -------------------------------

# Deploy with:

# helm upgrade --install -f ./chart/values.yaml -f ./chart/dockerdesktop-config.yaml btrix ./chart/


# overrides to use existing images in local Docker
api_pull_policy: "Never"
nginx_pull_policy: "Never"
crawler_pull_policy: "Never"
redis_pull_policy: "Never"


# run service on localhost on port
nginx_service_localhost_port: 30870


# optionally, override default mongodb auth, used for all data storage:
  #username: root
  #password: PASSWORD!
  

# set these to custom values
#superuser:
  # set this to enable a superuser admim
  # email: admin@example.com

  # optional: if not set, automatically generated
  # change or remove this
  # password: PASSWORD!


